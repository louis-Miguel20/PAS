<div class="d-flex justify-content-evenly">
<div class="col-6 col-sm  col-md-3">
  <div class="  d-flex  justify-content-center " style="align-items:center ; flex-direction: column; position: relative;">
    <a class="navbar-brand" [routerLink]="['home']">
      <img src="assets/icons/sis.png" class="img" alt="iot">
  </a>
  </div>
  <div class="info my-1" *ngIf="infoHorario">
    <div class="d-flex">
      <span [ngStyle]="{'color': (infoHorario.activo || (infoHorario.tocar && isRange) ) ? '#3ffc08' : '#fd083d'}">{{(infoHorario.activo || (infoHorario.tocar && isRange) ) ? 'Encendido' : 'Apagado'}}</span>
    <div class="ping circle" [ngStyle]="{'background-color': !infoHorario.activo ? '#fd083d ' : '#3ffc08'}"></div>
    </div>
    <div class="">
    <span>{{(infoHorario.activo || (infoHorario.tocar && isRange) )? infoHorario.kilowatt: 0}} KW</span>
    </div>
  </div>

</div>
  <div class="col-6 col-sm  col-md-5 p-3 d-flex  justify-content-center " style=" flex-direction: column;">
    <h3 class="my-0 fw-semibold">Temperatura</h3>
    <div class="progress mb-2">
        <div class="progress-bar bg-info" role="progressbar" aria-label="Example with label" [style]="'width:'+ (tem*2)+'%' " aria-valuenow="65" aria-valuemin="65" aria-valuemax="100">{{tem}} Â°C</div>
    </div>
    <h3 class="my-0 fw-semibold">Humedad</h3>
    <div class="progress mb-2">
        <div class="progress-bar" role="progressbar" aria-label="Example with label" [style]="'width:'+hum+'%'" style="width: 67%; background-color: #82E0AA;" aria-valuenow="67" aria-valuemin="0" aria-valuemax="100">{{hum}} %</div>
    </div>
    <!-- <h3 class="my-0 fw-semibold">PH</h3>
    <div class="progress mb-2">
        <div class="progress-bar" role="progressbar" aria-label="Example with label" [style]="'width:'+(ph*(100/14))+'%'" style="width: 70%;background-color: #AD5421;" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100">{{ph}}</div>
      </div> -->
  </div>

</div>
